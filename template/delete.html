<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ShortUrl</span>
        </div>
    </nav>
        
    <form action="/deletesvc" method="post" id="deletefrom" >
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" form="deletefrom" id="service" name="service" >
                <option selected>Open this select menu</option>
                {{range .UrlServices}}
                    <option value="{{ .Code }}" name="todelete">{{ .Url }}</option>
                {{ end }}
            </select>
            <button type="submit" class="btn btn-primary">Create</button>
    </form>

</body>
</html>
